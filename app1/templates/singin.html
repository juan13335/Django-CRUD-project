{% extends 'base.html' %}
{% block content %}
<main class="conteiner">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form class="card card-body mt-5" action="/singin/" method="POST">
                <h1 class="text-center">Iniciar sesion</h1>
                {{error}}
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
                </div>
                <button class="btn btn-primary">
                    Inciar sesion
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
